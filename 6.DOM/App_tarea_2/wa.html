<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto WhatsApp</title>
    <style>
        /* Estilos para centrar el contenido y agregar el fondo de WhatsApp */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #E5DDD5; /* Color de fondo similar al de WhatsApp */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #075E54; /* Color de texto inspirado en WhatsApp */
        }
        p {
            color: #128C7E;
        }
        button {
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #20b95d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto por WhatsApp</h1>
        <p>Haz clic en el siguiente enlace para chatear conmigo en WhatsApp:</p>
        <!-- Enlace a WhatsApp con mensaje predefinido -->
        <a href="https://wa.me/931722533?text=¡Hola!%20Estoy%20interesado(a)%20en%20las%20crepas.%20Quisiera%20saber%20más%20sobre%20las%20opciones%20dulces,%20saladas%20y%20vegetarianas.%20¿Podrías%20ayudarme?" target="_blank">
            <button>Chatear en WhatsApp</button>
        </a>
    </div>
</body>
</html>
