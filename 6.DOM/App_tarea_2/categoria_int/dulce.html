<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Crepas Dulces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .back-btn {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            padding: 12px 30px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
</style>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Catálogo de Crepas Dulces</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Crepa 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="/img/d1.png" class="card-img-top" alt="Frutas del Bosque">
                    <div class="card-body">
                        <h5 class="card-title">Frutas del Bosque</h5>
                        <p class="card-text">Crepa suave con frutas frescas y crema de vainilla.</p>
                        <p class="text-primary fw-bold">S/5.00 - S/7.00</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Ordenar ahora</button>
                    </div>
                </div>
            </div>
            <!-- Crepa 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="/img/d2.png" class="card-img-top" alt="Caramelo de Manzana">
                    <div class="card-body">
                        <h5 class="card-title">Caramelo de Manzana</h5>
                        <p class="card-text">Manzana caramelizada y crema de caramelo.</p>
                        <p class="text-primary fw-bold">S/5.00 - S/7.00</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Ordenar ahora</button>
                    </div>
                </div>
            </div>
            <!-- Crepa 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="/img/d3.png" class="card-img-top" alt="Chocolate Amargo">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate Amargo</h5>
                        <p class="card-text">Chocolate amargo y crema de chocolate.</p>
                        <p class="text-primary fw-bold">S/6.00 - S/8.00</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Ordenar ahora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/categoria.html" class="btn back-btn mt-4">Regresar a Categoría</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
