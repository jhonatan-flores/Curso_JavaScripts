<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Crepas Saladas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
.back-btn {
    background-color: #6c757d;
    color: white;
    font-weight: bold;
    border-radius: 20px;
    padding: 12px 30px;
}

.back-btn:hover {
    background-color: #5a6268;
}
</style>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Catálogo de Crepas Saladas</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Crepa 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="/img/s1.png" class="card-img-top" alt="Tacos de Camarón">
                    <div class="card-body">
                        <h5 class="card-title">Tacos de Camarón</h5>
                        <p class="card-text">Camarones al ajillo y salsa de aguacate.</p>
                        <p class="text-primary fw-bold">S/9.00 - S/11.00</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Ordenar ahora</button>
                    </div>
                </div>
            </div>
            <!-- Crepa 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="/img/s2.png" class="card-img-top" alt="Crepa Italiana">
                    <div class="card-body">
                        <h5 class="card-title">Italiana</h5>
                        <p class="card-text">Salsa de tomate, mozzarella, pepperoni y orégano.</p>
                        <p class="text-primary fw-bold">S/7.00 - S/9.00</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Ordenar ahora</button>
                    </div>
                </div>
            </div>
            <!-- Crepa 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="/img/s3.png" class="card-img-top" alt="Pollo al Curry">
                    <div class="card-body">
                        <h5 class="card-title">Pollo al Curry</h5>
                        <p class="card-text">Pollo al curry y arroz.</p>
                        <p class="text-primary fw-bold">S/8.50 - S/10.00</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Ordenar ahora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/categoria.html" class="btn back-btn mt-4">Regresar a Categoría</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
